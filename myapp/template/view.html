<html>
<header>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link href="bttn.css" rel="stylesheet" type="text/plain">
</header>

<body>
    <section class="hero is-light">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Add user
                </h1>
                <div class="columns">
                    <form class="pure-form" action="/add" method="POST">
                        <div class="column">
                            <div class="control has-icons-left has-icons-right is-5">
                                <input type="text" name="name" class="input" placeholder="user name">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="column">
                            <button type="submit" class="button is-link">add user</button>
                            <!-- <button type="submit"  class="bttn-unite bttn-md bttn-primary">add user</button> -->
                        </div>
                    </form>

                </div>


            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h1 class="title">User list</h1>
            <ul>{{range .Users}}
                <li><i class="fas fa-user"></i> {{.Name}}</li>
                {{end}}
            </ul>
        </div>
    </section>
    <section>
        <div class="container">
            <form class="pure-form" action="/initialize" method="GET">
                <button type="submit" class="button is-danger">initialize (truncate users and add a
                    user)</button>
            </form>
        </div>

    </section>



</body>

</html>
